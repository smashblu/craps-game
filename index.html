<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Browser Craps</title>
<link rel="stylesheet" href="resources/styles.css">
<script src="resources/scripts.js" defer></script>
</head>
</html>
<body>
    <div class="header"> 
        <table>
            <tr>
                <td><a>New Game</a></td>
            </tr>
            <tr>
                <td><a>Save Game</a></td>
            </tr>
            <tr>
                <td><a>Load Game</a></td>
            </tr>
        </table>
        <h2></h2><img src="images/logo.png"> Browser Craps</h2>
    </div>
    <div class="gameboard">
        <p>Money:</p>
        <img src="images/numbers.png" alt="Craps Board" usemap="#boardmap">
        <map name="boardmap" class="boardmap">
            <area shape"rect" coords="15,15,229,369" alt="4"> 
            <area shape"rect" coords="244,15,464,369" alt="5">
            <area shape"rect" coords="478,15,690,369" alt="numSix">
            <area shape"rect" coords="705,15,929,369" alt="numEight">
            <area shape"rect" coords="943,15,1150,369" alt="numNine">
            <area shape"rect" coords="1164,15,1398,369" alt="numTen">
        </map>
        <p><button type="button" id="roll-button">Roll</button> Last Roll: <a id="show-roll"></a> <button type="button">Bet</button> <label for="bet-amount">Amount: <input type="number" name="bet-amount" class="betamount" min=1></label> Click num: <a id="clickNum"></a></p>
    </div>
    <div class="footer">
        <table id="site-map">
            <tr>
                <td>
                    <a href="pages/rules.html">Rules</a>
                </td>
                <td>
                    <a href="pages/about.html">About</a>
                </td>
            </tr>
        </table>
    </div>
</body>
