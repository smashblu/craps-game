<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browser Craps</title>
    <link rel="stylesheet" href="resources/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="resources/scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/5a00bd0111.js" crossorigin="anonymous" defer></script>
</head>

</html>

<body>
    <div id="full-page">
        <div id="gamearea-popup" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h1 class="modal-title fs-5">Welcome to the Craps Table!</h1>
                    <button type="button" class="btn btn-primary new-game" data-bs-dismiss="modal">Start Game</button>
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="game-message" class="toast align-items-center text-bg-primary border-0" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        <a id="current-message"></a>
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Game
                    Menu</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item new-game" data-bs-toggle="tooltip"
                            data-bs-title="Start a new game, reset money to $100">New Game</a></li>
                    <li><a class="dropdown-item" id="save-game">Save Game</a></li>
                    <li><a class="dropdown-item" id="load-game">Load Game</a></li>
                </ul>
            </div>
            <h2></h2><img src="images/logo.png"> Browser Craps</h2>
        </div>
        <div class="gameboard">
            <!-- <div class=chip-container>
                <div id="chip-text">$1</div>
                <img src="images/chip_red.svg" id="chip-img">
            </div> -->
            <dialog>
                <p>Please select an amount to place</p>
                <label for="place-amount">Amount: <input type="number" id="place-amount" min=1></label>
                <button id="place-accept">Accept</button> <button autofocus id="place-cancel">Cancel</button>
            </dialog>
            <p><a class="player-money-display">Money: $</a><a class="player-money-display" id="player-money"
                    data-bs-toggle="tooltip" data-bs-title="Current money available for bets"></a>
                <a class="player-bet-display"> Bets: $</a><a class="player-bet-display" id="player-bet"
                    data-bs-toggle="tooltip" data-bs-title="Current amount of active bets"></a>
            </p>
            <p><a id="roll-display"></a>
                <img src="images/numbers.png" alt="Craps Board" usemap="#boardmap">
                <map name="boardmap" class="boardmap">
                    <area shape="rect" coords="15,15,229,369" alt="4" data-bs-toggle="tooltip"
                        data-bs-title="Number 4 (1+3, 2+2), the top tier in difficulty for numbers to roll. Can be hard (same number on both dice)">
                    <area shape="rect" coords="244,15,464,369" alt="5" data-bs-toggle="tooltip"
                        data-bs-title="Number 5 (1+4, 2+3), the middle tier in difficulty for numbers to roll. Cannot be hard (same number on both dice)">
                    <area shape="rect" coords="478,15,690,369" alt="6" data-bs-toggle="tooltip"
                        data-bs-title="Number 6 (1+5, 2+4, 3+3), the low tier in difficulty for numbers to roll. Can be hard (same number on both dice)">
                    <area shape="rect" coords="705,15,929,369" alt="8" data-bs-toggle="tooltip"
                        data-bs-title="Number 8 (2+6, 3+5, 4+4), the low tier in difficulty for numbers to roll. Can be hard (same number on both dice)">
                    <area shape="rect" coords="943,15,1150,369" alt="9" data-bs-toggle="tooltip"
                        data-bs-title="Number 9 (3+6, 4+5), the middle tier in difficulty for numbers to roll. Cannot be hard (same number on both dice)">
                    <area shape="rect" coords="1164,15,1398,369" alt="10" data-bs-toggle="tooltip"
                        data-bs-title="Number 10 (4+6, 5+5), the top tier in difficulty for numbers to roll. Can be hard (same number on both dice)">
                </map>
                <img src="images/on_button.png" id="on-button" alt="ON Button" data-bs-toggle="tooltip"
                    data-bs-title="ON button indicating the current point that will win when rolled">
                <img src="images/off_button.png" id="off-button" alt="OFF Button" data-bs-toggle="tooltip"
                    data-bs-title="OFF button indicating a point is currently not active">
                <img id="first-die" class="dice-png">
                <img id="second-die" class="dice-png">
            <p>
                <button type="button" id="roll-button" data-bs-toggle="tooltip"
                    data-bs-title="Roll 2 six sided dice">Roll</button>
                Last Roll: <a id="show-roll"></a> <button type="button" id="bet-button" data-bs-toggle="tooltip"
                    data-bs-title="Place current bet">Bet</button> <button type="button" id="come-button"
                    data-bs-toggle="tooltip" data-bs-title="Place a Come bet">Come</button>

                <label for="bet-amount">Amount: <input type="number" id="bet-amount" min=1></label>
                <a id="secondary-active"></a>
            </p>
        </div>
        <div class="footer">
            <table id="site-map">
                <tr>
                    <td>
                        <a href="pages/rules.html">Rules</a>
                    </td>
                    <td>
                        <a href="pages/about.html">About</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.3"></script>
</body>
